# SupportedStyles: final_newline, final_blank_line
Style/TrailingBlankLines:
  Enabled: false

# Offense count: 9
# Cop supports --auto-correct.
Style/UnlessElse:
  Exclude:
    - 'bin/viper'
    - 'lib/ast/statement.rb'
    - 'lib/bin/eq.rb'
    - 'lib/bin/loop.rb'
    - 'lib/bin/lt.rb'
    - 'lib/bin/lte.rb'
    - 'lib/bin/xfkey.rb'
    - 'lib/runtime/command.rb'
    - 'lib/runtime/io_factory.rb'

# Offense count: 2
# Cop supports --auto-correct.
Style/UnneededInterpolation:
  Exclude:
    - 'lib/bin/indexof.rb'
    - 'lib/bufnode/describe.rb'

# Offense count: 4
# Cop supports --auto-correct.
Style/ZeroLengthPredicate:
  Exclude:
    - 'lib/bin/perr.rb'
    - 'lib/bin/reverse.rb'
    - 'lib/bin/vsh_parse.rb'
    - 'lib/runtime/regex_hash.rb'
